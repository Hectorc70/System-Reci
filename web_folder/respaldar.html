<!DOCTYPE html>

    <script>
        $(document).ready(function () {
            $('#check-todos').click(function () {
                if ($(this).is(':checked')) {
                    $('.c-box').prop("checked", true);
                    console.log('todos seleccionado');
                }
                else {
                    $('.c-box').prop("checked", false);
                }
            })
        })

    </script>
</head>

<body>
    <aside class="z-depth-4 animate__animated animate__fadeInLeftBig">

            <img src="/img/Logo-SR.png" alt="logo">

            <div id="recop">
