<!DOCTYPE html>
<html>

<head>
    <title>Recopilar Metadatos de Recibos</title>
    <link rel="stylesheet" type=text/css href="css/estilos.css">
    <link rel="stylesheet" type=text/css href="css/generales-op.css">
    
    <script type="text/javascript" src="js/buscador.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <aside class="z-depth-4 animate__animated animate__fadeInLeftBig">
        <a class="logo" href="main.html">
            <img src="/img/Logo-SR.png" alt="logo">
        </a>
        <div id="menu">
            <div id="respaldar">
                <a href="respaldar.html">
                    RESPALDAR TIMBRES Y RECIBOS
                </a>

            </div>
            <div id="recop">
                <a href="recopilar.html">
                    RECOPILAR DATOS
                </a>

            </div>
            <div id="buscar">

                <a href="buscar.html">
                    BUSCAR RECIBOS
                </a>

            </div>
            <div id="extraer">

                <a href="">
                    EXTRER HOJAS
                </a>


            </div>
    </aside>

    <section class="secc">
        <div id="contenedor">
            <div id="cont-ruta">
                <label for="">Ruta de Recibos</label>
                <input type="text" name="ruta-reci" readonly />
                <button class="btn" type="button" onclick="mostrarDirectorio()">BUSCAR EN...</button>
            </div>
            <div id="datos-in">
                <label for="anno">Año</label>
                <select class="anno" name="anno">
                    <option value=""> </option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <label for="periodo">Periodo</label>
                <select class="periodos" name="periodo">
                    <option value=""> </option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
                <button  type="button" onclick="elementosTabla()">Iniciar</button>
            
            
            </div>
        </div>
        <div id="tbl">
            <table>
                <tr id="titulos">
                    <th>AÑO</th>
                    <th>PERIODO</th>
                    <th>NOMINA</th>
                    <th>RUTA</th>
                    <th>RUTA DESTINO</th>
                </tr>
                <tbody id="tbl-datos">
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
