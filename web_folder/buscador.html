<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Reci - Version 3.2.0</title>
    <link rel="stylesheet" type=text/css href="css/estilos_base.css">
    <link rel="stylesheet" type=text/css href="css/buscador.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.3.5/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/buscador.js"></script>
</head>

<body>
    <section id="conte-buscador">
        <div id="parametros-busqueda" class="card-contenedor">
            <div class="title-section">
                <h3>Buscador de Recibos</h3>
            </div>
            <hr>

            <div class="conte-titulo-fechas">
                <label class="in-lbl">Inicio</label>
            </div>

            <div class="conte-titulo-fechas">
                <label class="in-lbl">Final</label>
            </div>
            <div id="conte-fechas-buscador">
                <div class="conte-select">
                    <select class="slt periodos" name="periodo-ini">
                        <option value=""></option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                    <select class="slt anno" name="anno-ini">
                        <option value=""> </option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>

                <div class="conte-select">

                    <select class="slt periodos" name="periodo-fin">
                        <option value=""></option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                    <select class="slt anno" name="anno-fin">
                        <option value=""> </option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </div>
            <label class="in-lbl" for="control">Numero de Control</label>
            <div id="conte-control-buscador">
                <div class="conte-input-dinamico">
                    <input class="in-data" type="text" name="control" maxlength="8">
                    <a class="btn-plus-campo" onclick="addCampo()">
                        <svg class="icono-plus-campo" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                            <path class="borde" fill="#fcdab7"
                                d="M8 1c3.9 0 7 3.1 7 7s-3.1 7-7 7-7-3.1-7-7 3.1-7 7-7zM8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8v0z">
                            </path>
                            <path class="plus" fill="#fcdab7" d="M13 7h-4v-4h-2v4h-4v2h4v4h2v-4h4z"></path>
                        </svg>
                    </a>

                </div>
            </div>
            <div id="conte-btn">
                <button class="btn" type="button" onclick="movimientosCardParametros()">Buscar</button>
            </div>

        </div>


        <div class="card-contenedor" id="vista-resultado">
            <div class="title-section">
                <h3>Resultados de Busqueda</h3>
            </div>
            <hr>
        </div>
    </section>

</body>

</html>
