<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Reci - Version 4.0.0</title>
    <link rel="stylesheet" type=text/css href="css/estilos_base.css">
    <link rel="stylesheet" type=text/css href="css/loaders.css">
    <link rel="stylesheet" type=text/css href="css/estilos_subir_reci.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.3.5/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/alertas.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
    <script type="text/javascript" src="js/subirRecibos.js"></script>
</head>

<body>

    <section id="conte-opciones">
        <div id="conte-subir-reci">
            <div id="recuperar-parametros" class="card-contenedor">
                <div class="title-section">
                    <h3>Subir Datos de Recibos</h3>
                </div>
                <hr>
                <div class="conte-titulo-fechas">
                    <label class="in-lbl">Periodo a Subir</label>
                </div>
                <div id="conte-fechas-subir-reci">
                    <div class="conte-select">
                        <select class="slt periodos" name="periodo">
                            <option value=""></option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                        </select>
                        <select class="slt anno" name="anno">
                            <option value=""> </option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
                <div class="conte-ruta">
                    <label class="in-lbl">Ruta de Periodo</label>
                    <div class="conte-input-ruta">
                        <div class="objeto-ruta">
                            <input class="in-data in-ruta" type="text" name="ruta">
                        </div>
                        <div class="objeto-ruta">
                            <button class="btn btn-explorar" onclick="mostrarRuta('ruta')">...</button>
                        </div>
                    </div>
                </div>
                <div id="conte-btn">
                    <button class="btn btn-grande" type="button" onclick="comprobarParametrosRespReci()">Buscar</button>
                </div>
                <div id="conte-btn">
                    <a class="btn btn-grande" type="button" href="menu.html">MENU</a>
                </div>
            </div>
            
            <div class="card-contenedor" id="vista-resultados-archivos">
                <div class="title-section">
                    <h3>Resultados de Busqueda</h3>
                </div>
                <hr>
                <div id="tabla-resultados">
                    <div id="titulos-tabla">
                        <div class="titulo-tabla">Nombre de Recibo</div>
                        <div class="titulo-tabla">Periodo</div>
                        <div class="titulo-tabla">Nomina</div>
                        <div class="titulo-tabla">Ruta de Archivo</div>
                    </div>
                    <!-- DATOS DE LOS RECIBOS DE NOMINA -->
                    <div class="cuerpo-tabla" id="recibos-a-subir">
                    </div>
                </div>
                <div class="conte-acciones">
                    <button class="accion btn btn-grande" onclick="SeleccionarTodoTablaSubirReci()">Seleccionar
                        Todo</button>
                    <button class="accion btn btn-grande" onclick="animacionCancelarVistaArchivos('recibos-a-subir')">Cancelar</button>
                    <button class="accion btn btn-grande" onclick="SubirDatosRecibos()">Subir Datos</button>

                </div>
            </div>

        </div>
    </section>

</body>

</html>
