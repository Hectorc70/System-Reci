    <script type="text/javascript" src="js/recopilador.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <aside>        
        <a class="logo" href="main.html">
            <img src="/img/Logo-SR.png" alt="logo">
        </a>
        <div id="menu">
            <div id="recop">
                <h2>
                    <a href="recopilar.html">

                    </a>
                </h2>
            </div>
            <div id="buscar">
                <h2>

        <div id="contenedor">

                <input type="text" name="ruta-reci" readonly />

            <div id="datos-in">

                <select class="anno" name="anno">

                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <label for="periodo">Periodo</label>
                <select class="periodos" name="periodo">
                    <option value=""> </option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>

                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
                <button  type="button" onclick="elementosTabla()">Iniciar</button>
            
            
            </div>
        </div>
        <div id="todos">
            <label for="todos">Todo</label>
            <input name="todo" type="checkbox">
        </div>
        <div id="tbl">
            <!-- <div class="loading"></div> -->
            <table>
                <tr id="titulos">
                    <th>Periodo</th>
                    <th>Año</th>
                    <th>Nomina</th>
                    <th>Ruta</th>
                </tr>
                <tbody id="tbl-datos">
                    
                </tbody>
            </table>
        </div>
    </section>

</html>
