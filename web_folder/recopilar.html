<!DOCTYPE html>
<html>

<head>
    <title>Recopilar Metadatos de Recibos</title>
    <link rel="stylesheet" type=text/css href="css/estilos.css">
    <link rel="stylesheet" type=text/css href="css/recop.css">
    <script type="text/javascript" src="js/recopilador.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <aside>
        <div id="logo">
            <h1>
                <a href="/main.html">SYSTEM RECI</a>
            </h1>
        </div>
        <div id="menu">


            <div id="recop">
                <h2>
                    <a href="recopilar.html">
                        RECOPILAR DATOS
                    </a>
                </h2>
            </div>
            <div id="buscar">
                <h2>
                    <a href="">
                        BUSCAR RECIBOS
                    </a>
                </h2>
            </div>
            <div id="extraer">
                <h2>
                    <a href="">
                        EXTRER HOJAS
                    </a>

                </h2>
            </div>
            <div id="respaldar">
                <h2>
                    <a href="main.html">
                        RESPALDAR TIMBRES Y RECIBOS
                    </a>

                </h2>
            </div>
        </div>
    </aside>

    <section id="recopilador">
        <div id="contenedor">
            <div id="cont-ruta">
                <label for="">Ruta de Recibos</label>
                <input type="text" name="ruta-reci" readonly />
                <button id="btn-explorador-archivos" type="button" onclick="mostrarDirectorio()">...</button>
            </div>
            <div id="datos-in">
                <label for="anno">Año</label>
                <input type="text" min="6" max="6" name="anno" placeholder="2020">
                <label for="periodo">Periodo</label>
                <input type="text" min="6" max="6" name="periodo" placeholder="01">
            </div>

            <div class="btn-aceptar">
                <button type="button" onclick="elementosTabla()">Iniciar</button>
            </div>

        </div>   
        <div id="tbl">
            <div class="loading"></div>              
            <table> 
                <tr id="titulos">                
                    <th>Periodo</th>
                    <th>Año</th>
                    <th>Nomina</th>
                    <th>Ruta</th>
                </tr>
                <tbody id="tbl-datos">
                    
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
